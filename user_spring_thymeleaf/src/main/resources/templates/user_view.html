<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>사용자 관리</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel=stylesheet href="css/styles.css" type="text/css">
<link rel=stylesheet href="css/user.css" type="text/css">
<script type="text/javascript">

	function userModify() {
		document.f.action = "user_modify_form";
		document.f.submit();
	}

	function userRemove() {
		if (confirm("정말 탈퇴하시겠습니까?")) {
			document.f.action = "user_remove_action";
			document.f.submit();
		}
	}
</script>
</head>
<body bgcolor=#FFFFFF text=#000000 leftmargin=0 topmargin=0
	marginwidth=0 marginheight=0>
	<!-- container start-->
	<div id="container">
		<!-- header start -->
		<div id="header" th:include="include_common_top::include_common_top">
			<!-- include_common_top.jsp start-->
			
		<!-- include_common_top.jsp end-->
		</div>
		<!-- header end -->
		<!-- navigation start-->
		<th:block th:if="${session.sUserId == null}">
			<div id="navigation" th:include="include_common_left_logout::include_common_left_logout">
			</div>
		</th:block>
		
		<th:block th:if="${session.sUserId != null}">
			<div id="navigation" th:include="include_common_left::include_common_left">
			</div>
		</th:block>
			<!-- include_common_left.jsp start-->

			<!-- include_common_left.jsp end-->
		
		<!-- navigation end-->
		<!-- wrapper start -->
		<div id="wrapper">
			<!-- content start -->

			<!-- include_content.jsp start-->
			<div id="content">
				<table border=0 cellpadding=0 cellspacing=0>
					<tr>
						<td>
							<!--contents--> <br />
							<table style="padding-left: 10px" border=0 cellpadding=0
								cellspacing=0>
								<tr>
									<td bgcolor="f4f4f4" height="22">&nbsp;&nbsp;<b>사용자 관리
											- 사용자 정보보기</b></td>
								</tr>
							</table> <!-- view Form  -->
							<form name="f" method="post" th:object="${loginUser}">
								<input type="hidden" name="userId" value="guard" />
								<table border="0" cellpadding="0" cellspacing="1" width="590"
									bgcolor="BBBBBB">
									<tr>
										<td width=100 align=center bgcolor="E6ECDE" height="22">사용자
											아이디</td>
										<td width=490 bgcolor="ffffff" style="padding-left: 10" th:text="*{userId}">
											guard1
										</td>
									</tr>
									<tr>
										<td width=100 align=center bgcolor="E6ECDE" height="22">이름</td>
										<td width=490 bgcolor="ffffff" style="padding-left: 10" th:text="*{name}">
											가이드1
										</td>
									</tr>
									<tr>
										<td width=100 align=center bgcolor="E6ECDE" height="22">이메일
											주소</td>
										<td width=490 bgcolor="ffffff" style="padding-left: 10" th:text="*{email}">
											guard1@gmail.com
										</td>
									</tr>
								</table>
							</form> <br />
							<table border="0" cellpadding="0" cellspacing="1">
								<tr>
									<td align=center><input type="button" value="수정"
										onClick="userModify()"> &nbsp; <input type="button"
										value="탈퇴" onClick="userRemove()"> &nbsp; </td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
			
			<!-- include_content.jsp end-->
			<!-- content end -->
		</div>
		<!--wrapper end-->
		<div id="footer" th:include="include_common_bottom::include_common_bottom">
			<!-- include_common_bottom.jsp start-->

			<!-- include_common_bottom.jsp end-->
		</div>
	</div>
	<!--container end-->
</body>
</html>
