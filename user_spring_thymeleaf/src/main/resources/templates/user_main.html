
<!DOCTYPE html>

<head>

<body bgcolor=#FFFFFF text=#000000 leftmargin=0 topmargin=0

	<!-- container start-->
	<div id="container">
		<!-- header start -->
		<div id="header" th:include="include_common_top::include_common_top">
			<!-- include_common_top.jsp start-->
			
			<!-- include_common_top.jsp end-->
		</div>
		<!-- header end -->
		<!-- navigation start-->
		<th:block th:if="${session.sUserId == null}">
			<div id="navigation" th:include="include_common_left_logout::include_common_left_logout">

		</th:block>
