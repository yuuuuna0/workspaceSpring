<script type="text/javascript">
	/*
	javascript api document
	
	https://developer.mozilla.org/ko/docs/Mozilla
		${name}
		name 자리에 코드 기술 가능 -> 보통 익명함수 기술
	 */
	/*************template literal(es6)***************/
	var name='김경호';
	var age=34;
	
	var html1=`저의 이름은 ${name}  이고 나이는 ${age} 살 입니다`;
	console.log(html1);
	
	function func1(){
	    return `저의 이름은 ${name}  이고 나이는 ${age} 살 입니다`;
	}
	var html2=`${func1()}`;
	console.log(html2);
	
	var noArray=[1,2,3,4,5];
	
	function addOne(element){
	    return element+1;
	}
	
	var newNoArray=noArray.map(addOne);	//map()함수: noArray의 갯수만큼 반복하고 대입되는 인자(element)는 noArray의 순서대로 대입된다. ==> [2,3,4,5,6]
	
	console.log("original array:"+noArray);
	console.log("map array:"+newNoArray);
	var newNoArrayStr = newNoArray.join(",");
	console.log(".join('')==>"+newNoArrayStr);
	
	let nameArray=["KIM","LEE","CHOI"];
	
	let nameHtmlArray=nameArray.map(function(name){
										return `<li>${name}</li>`;
									});
	let html=nameHtmlArray.join("");		//join()함수: ()안에 구분 단위 넣어줄 수 있다. 기본은 ,
	console.log(html);
	 
</script>
