<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	/*
	window.onload 이벤트발생시점
	   - DOM Tree 생성직후 렌더링전에호출
	 */
	/*******(load시)이벤트 등록*********/
	window.addEventListener('load',function(){
		
	   	document.getElementById('tweet')
   					.addEventListener('click',function(e){
   						alert('상세보기');
   					});
	   	document.getElementById('imageSpan')
	   				.addEventListener('click',function(e){
	   					alert('프로필보기');
	   					e.stopPropagation();
	   				});
	   	/*
    	anchor클릭시
    	1.click event발생(o)
    	2.href에기술된 url로 page요청(o)
    	*/
	   document.getElementById('mainp')
	   				.addEventListener('click',function(){
	   					alert('main.jsp로 페이지 기반 요청');
	   				});
 	   document.getElementById('maina')
			.addEventListener('click',function(e){
		    	/*
		    	anchor클릭시
		    	1.click event발생(o)
		    	2.href에기술된 url로 page요청취소( X )[e.preventDefault();]
		    	*/
				alert('main.jsp로 페이지 기반 요청 취소');
		    	e.preventDefault();
			});
 	    /*
    	submit버튼클릭시
    	1.submit event발생(o)
    	2.action 에기술된 url로 page요청( x )
    	*/
    	document.getElementById('f')	
    				.addEventListener('submit',function(e){		
    					//e(event)의 e.target='f'(form)이다. button(x)
    					alert('submit버튼 클릭 시 join.jsp 페이지로 요청 취소');
    					console.log(e.target);
    					e.preventDefault();
    				});

		});
	
</script>
</head>
<body>
	
	<h2>이벤트 전파중지 [e.stopPropagation()]</h2>
	<hr />
	<div id="tweetList">
		<div id='tweet'
			style="border: 1px solid blue; width: 300px; margin-left: 50px">
			<span id="imageSpan"> <img src='penguin1.gif' width="50px"
				height="50px" style="border: 1px solid red" />
			</span> 
			오늘은날씨가좋아요!!!
		</div>
	</div>

	<br>
	<br>
	<br>
	<hr>

	<h2>디폴트 이벤트 취소[e.preventDefault()](page요청취소)</h2>
	1.anchor tag:
	<a id="mainp" href='main.jsp'>메인페이지요청[페이지요청]</a><br /> 
	2.anchor tag:
	<a id="maina" href='main.jsp'>메인페이지요청[AJAX요청]</a><br />
	<br />
	<form id="f" name="f" action="join.jsp" method="get">
		아이디:<input type='text' name="id"><br /> form submit button:<input
			type="submit" value="[ajax요청]">
	</form>
	<script type="text/javascript">
		/*******  이벤트등록 *****
		var tweetDivE = document.getElementById('tweet');
		console.log(tweetDivE);
		//tweetDivE.addEventListener();
		***************************/
	</script>
</body>
</html>
