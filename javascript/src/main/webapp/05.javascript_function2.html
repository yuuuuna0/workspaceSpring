<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="kQuery.js"></script>
<script type="text/javascript">
    /*
    1. function객체를 변수에대입(일급함수)
    2. function객체를 파라메타데이타로사용
    3. function객체를 반환
     */
    /*********인자로 대입할함수(변수)****************/
    function arg_func1(){
    	document.write("## arg_fun1()실행<br>");
    }
    function arg_func2(){
    	document.write("## arg_fun2()실행<br>");
    }
    /****함수(익명함수)를 인자로받아서실행할함수***/
    function func3(funcArg){
    	document.write("## fun3(funcArg)실행<br>");
    	//인자로 대입된 함수를 실행
    	funcArg();
    }
    function func4(funcArg1,funcArg2){
    	document.write("## fun4(funcArg1,funcArg4)실행<br>");
    	//인자로 대입된 함수를 실행
    	funcArg1();
    	funcArg2();
    }
    
    /***********kQuery.js************
    
     */
</script>
</head>
<body>
	<h1>자바스크립트함수2</h1>
	<hr>
	<script type="text/javascript">
	/*
	<<javascript api document>
	https://www.w3schools.com
	 */
	document.write('---------------1.함수를인자로대입--------------------------------<br>');
	func3(arg_func1);
	document.write('---------------2.익명함수대입된 함수형변수 대입------------------<br>');
	
	
	
	document.write('---------------3.익명함수대입------------------------------------<br>');
	
	

	document.write('---------------kQuery에서 제공하는 function사용----------------<br>');
	
	
    </script>
</body>
</html>
