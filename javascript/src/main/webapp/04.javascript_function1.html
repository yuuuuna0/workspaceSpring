<!-- 
	자바스크립트(함수형 프로그래밍)
		- 자바스크립트 함수는 일급 함수다.
		- 자바스크립트 함수는 일급 객체다.
		
	일급 함수(First-Class Function)
		컴퓨터 과학자 Christopher Strachey가 만든 조어
		함수가 런타임에도 생성
		함수의 인자로 함수가 전달되고 함수의 결과로서 함수가 리턴되며, 변수에 할당
		함수도 데이터처럼 구성이 가능해짐(Composability)
	일급 객체 ( First Class Object )
		대부분의 스크립트 언어에서 객체는 일급 객체이며, 함수도 객체입니다.
		일급 객체란 다음의 조건을 만족하는 객체를 의미합니다. 
			1) 변수나 데이터 구조안에 담을 수 있다.
			2) 파라미터로 전달 할 수 있다.
			3) 반환 값(return value)으로 사용할 수 있다.
			4) 할당에 사용된 이름과 관계없이 고유한 구별이 가능하다.
			5) 동적으로 프로퍼티 할당이 가능하다.
			
	<< 함수형 프로그래밍 >>
		함수형 프로그래밍은 자료 처리를 수학적 함수의 계산으로 취급하고 
		상태와 가변 데이터를 멀리하는 프로그래밍 패러다임의 하나이다. 
		명령형 프로그래밍에서는 상태를 바꾸는 것을 강조하는 것과는 달리, 
		함수형 프로그래밍은 함수의 응용을 강조한다. 
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	/*
	A.선언적함수
	*/
	function func1(){
		let localVar='#func1() local변수 값';
		document.write('func1() 내부에서 실행: localVar='+localVar+'<br>');
		return;
	}
	function func2(msg){
		document.write('func2(msg) 실행: local변수 msg'+msg+'<br>');
		return;
	}
	
	/*
	1.함수를 변수에 대입
	*/
	//펑션변수
	let func3Var=function func3(){
					document.write("func3() 실행<br>")
				 }
	let func4Var=function func4(arg){
					document.write("func4("+arg+")실행<br>");
				 }
	/*
	2.함수를 인자로 대입
 	*/
 	function arg_func5(){
		document.write("&nbsp&nbsp&nbsp&nbsp&nbsp arg_func5()실행<br>");
	}
	function func5(funcArg){
		//변수 타입에는 function도 있다.
		document.write("------------------------ func5(funcArg) -----------------------------<br>");
		document.write("1. func5 호출시 인자로 받은 funcArg function 실행 <br>");
		document.write("2. typeof funcArg -->"+typeof funcArg+"<br>");
		funcArg();
		document.write("---------------------------------------------------------------------<br>");
	}
	/*
	B. 익명함수		
	*/
	let func6Var=function(){
					document.write("func6Var변수에 대입된 익명함수 실행<br>");
				 };
	let func7Var=function(arg1,arg2){
					document.write("func7Var변수에 대입된 익명함수["+arg1+","+arg2+"] 실행<br>");
				 };
	/*
	(function(){
		document.write("익명함수실행<br>");
	})();
	//선언과 동시에 호출 가능_기본생성자같이 생성과 동시에 호출 & 외부에서 호출은 불가능
	*/
	
</script>
</head>
<body>
<h1>자바스크립트함수1</h1><hr>
<script type="text/javascript">
	/*
	A.이름이 존재하는 선언적함수호출
	*/
	window.func1();
	window.func2('#인자1');
	/*
	Uncaught ReferenceError: documnent is not defined
	consol.log(localVar);
	consol.log(msg);
	*/
	/*
	1.변수에대입한 함수를 호출
	*/
	func3Var();
	func4Var("#인자1");
	/*
	2.함수호출시[func5] 함수객체[arg_func5]를 인자로 대입
	*/
	func5(arg_func5);				//이렇게 호출하지 않는다.
	func5(function(){
		document.write("func5에 인자로 대입한 익명함수 실행<br>");
	});
	
	/*
	B. 익명함수호출
	*/
	func6Var();
	func7Var('#인자1','#인자2');
	
</script>
</body>
</html>
