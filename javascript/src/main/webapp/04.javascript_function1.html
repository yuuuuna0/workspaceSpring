<!-- 
	자바스크립트(함수형 프로그래밍)
		- 자바스크립트 함수는 일급 함수다.
		- 자바스크립트 함수는 일급 객체다.
		
	일급 함수(First-Class Function)
		컴퓨터 과학자 Christopher Strachey가 만든 조어
		함수가 런타임에도 생성
		함수의 인자로 함수가 전달되고 함수의 결과로서 함수가 리턴되며, 변수에 할당
		함수도 데이터처럼 구성이 가능해짐(Composability)
	일급 객체 ( First Class Object )
		대부분의 스크립트 언어에서 객체는 일급 객체이며, 함수도 객체입니다.
		일급 객체란 다음의 조건을 만족하는 객체를 의미합니다. 
			1) 변수나 데이터 구조안에 담을 수 있다.
			2) 파라미터로 전달 할 수 있다.
			3) 반환 값(return value)으로 사용할 수 있다.
			4) 할당에 사용된 이름과 관계없이 고유한 구별이 가능하다.
			5) 동적으로 프로퍼티 할당이 가능하다.
			
	<< 함수형 프로그래밍 >>
		함수형 프로그래밍은 자료 처리를 수학적 함수의 계산으로 취급하고 
		상태와 가변 데이터를 멀리하는 프로그래밍 패러다임의 하나이다. 
		명령형 프로그래밍에서는 상태를 바꾸는 것을 강조하는 것과는 달리, 
		함수형 프로그래밍은 함수의 응용을 강조한다. 
-->
