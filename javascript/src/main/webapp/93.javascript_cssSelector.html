<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS 선택자를 이용한 HTML DOM Element 검색</title>
<style>
div,span{
	width: 100px;
	height: 40px;
	float:left;
	padding: 10px;
	margin: 10px;
	background-color: #EEEEEE;
}
#content,div{
	border:1px solid red;
}
.myClass{
	color:orange;
}
div.myClass{
	background-color:pink;
}
</style>
<script type="text/javascript">
</script>
</head>
<body style="padding: 10px;">
	<h2>CSS 선택자를 이용한 HTML Element 검색</h2>
	<p id="content">querySelector 에 대한 자세한 내용을 보려면
		https://www.w3schools.com/jsref/met_document_queryselector.asp 을
		방문하세요.</p>
	<span class="myClass">SPAN class="myClass"</span>
	<div>DIV</div>
	<span>SPAN</span>
	<div class="myClass">DIV class="myClass"</div>
	
	<script type="text/javascript">
		/*********(,or)  #content or div**********/
		let nodeList1=document.querySelectorAll('#content,div');
		for(let i=0;i<nodeList1.length;i++){
			
			nodeList1[i].style.border='1px solid blue';
		}
		
		/*********class가 myClass인 모든 엘레멘트*****/
		let nodeList2=document.querySelectorAll('.myClass');
		for(let i=0;i<nodeList2.length;i++){
			nodeList2[i].style.color='green';
		}
		/*********div 엘레멘트중에서 class가 myClass인 모든 엘레멘트*****/
		let nodeList3=document.querySelectorAll('div.myClass');
		for(let i=0;i<nodeList3.length;i++){
			nodeList3[i].style.backgroundColor='yellow';
		}
		/*********id가 content인 엘레멘트*****/
		document.querySelector('#content').style.backgroundColor='red';
		
		
	</script>
</body>
</html>
